<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="pasteleria frida, sin tacc, rosario, contacto">
    <meta name="description" content="Pasteleria sin tacc">

    <title>Contacto-Pasteleria Frida</title>

    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="../imagines/logo.jpg" alt="logo de frida pasteleria" width="300" height="100">
        
      <a href="#abierto" class=" header__icono">
            <span class="jam jam-menu"></span>
         </a>
            <nav class="paginas" id="abierto">
             
            <ul class="paginas__lista">
                <li class="paginas__item ">
                    <a href="../index.html">Inicio</a>
                </li>
                <li class="paginas__item">
                    <a href="./Recetas.html">Recetas</a>
                </li>
                <li class="paginas__item">
                    <a href="./Productos.html">Productos</a>
                </li>
                <li class="paginas__item">
                    <a href="./contacto.html">Contacto</a>
                </li>
                <li class="paginas__item">
                    <a href="./faq.html">Preguntas frecuentes</a>
                </li>
                <li class="paginas__item paginas__item--oculto">
                    <a href="#cerrado">❌</a>
                </li>
            </ul>
        </nav> 
        
    </header>
    <main>
        <section>
          <div>
                    <h1 class="box animate__animated animate__backInDown">Contacto</h1>
    
                </div>
                      
                  
        </section>
        <form class="contacto1">
            <div class="contacto__arriba">
                <label for="nombre y apellido">Nombre y Apellido:</label>
                <input type="text" id="nombre y apellido" name="nombre y apellido"
                    placeholder="Ingrese nombre y apellido" required>
            </div>
            <div class="contacto__arriba">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese email" required>
            </div>
            <div class="contacto__arriba">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese contraseña" required>
            </div>
            <div class="contacto__arriba">
                <label for="">Comentario:</label>
                <textarea name="Comentario" cols="30" rows="10"></textarea>
            </div>
            
            <div>
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
        </form>

       
        <div>
            <a class="footer__whatsaap" href="#"></a>
            <img class="footer__whatsaap" src="../imagines/whatsaap.jpg" alt="icono whatsaap">
        </div>
    </main>
    <footer>

        <div class="footer">

            <img class="footer__logo" src="../imagines/logo.jpg" alt="Logo pasteleria frida">

            <div>
                <ul class="footer__redes">

                    <li class="footer_redes1">
                        <a href="" target="_blank">Intagram</a>
                        <!--aca iria el link de instagram-->
                    </li>
                    <li class="footer_redes1">
                        <a href="" target="_blank">Facebook</a>
                        <!--aca iria el link de facebook-->
                    </li>
                    </li>
                </ul>
            </div>
        </div>
        
    </footer>
    <section>
        <div class="footer_derechos">
            <p>Derechos reservados Frida</p>
        </div>
        </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
